<!DOCTYPE html>
<html>
<head>
    <title>ORIGINAL SIZE LOGO PARTICLES</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; overflow: hidden; }
        canvas { 
            position: fixed; top: 0; left: 0; 
            width: 100vw; height: 100vh; 
            cursor: none;
        }
        #logoInput {
            position: fixed; top: 20px; left: 20px; 
            z-index: 100; background: #333; color: white;
            padding: 10px; border-radius: 5px;
        }
    </style>
</head>
<body>
    <input type="file" id="logoInput" accept="image/*">
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const logoInput = document.getElementById('logoInput');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let particles = [];
        let mouseX = 0, mouseY = 0;
        let logoWidth = 0, logoHeight = 0;
        
        canvas.addEventListener('mousemove', e => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        // **KEEPS ORIGINAL LOGO DIMENSIONS**
        logoInput.addEventListener('change', e => {
            const file = e.target.files[0];
            const img = new Image();
            img.onload = () => {
                // Use EXACT logo dimensions
                logoWidth = img.naturalWidth;
                logoHeight = img.naturalHeight;
                
                const temp = document.createElement('canvas');
                const tctx = temp.getContext('2d');
                temp.width = logoWidth;
                temp.height = logoHeight;
                
                // Draw at ORIGINAL size
                tctx.drawImage(img, 0, 0, logoWidth, logoHeight);
                const data = tctx.getImageData(0, 0, logoWidth, logoHeight);
                
                // Sample pixels â†’ particles
                particles = [];
                const centerX = canvas.width / 1.5;
                const centerY = canvas.height / 1.5;
                
                for(let y = 0; y < logoHeight; y += 4) {
                    for(let x = 0; x < logoWidth; x += 4) {
                        const i = (y * logoWidth + x) * 4;
                        if(data.data[i + 3] > 100) {
                            particles.push({
                                homeX: centerX - logoWidth/2 + x,
                                homeY: centerY - logoHeight/2 + y,
                                x: centerX - logoWidth/2 + x,
                                y: centerY - logoHeight/2 + y,
                                vx: 0,
                                vy: 0,
                                size: 0.5
                            });
                        }
                    }
                }
            };
            img.src = URL.createObjectURL(file);
        });
        
        function animate() {
            ctx.fillStyle = 'rgba(0,0,0,0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(p => {
                const dx = mouseX - p.x;
                const dy = mouseY - p.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                
                if(dist < 100) {
                    p.vx -= dx * 0.02;
                    p.vy -= dy * 0.02;
                } else {
                    p.vx += (p.homeX - p.x) * 0.05;
                    p.vy += (p.homeY - p.y) * 0.05;
                }
                
                p.vx *= 0.9;
                p.vy *= 0.9;
                p.x += p.vx;
                p.y += p.vy;
                
                ctx.fillStyle = '#FFFFFF';
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            
            ctx.strokeStyle = '#FFFFFF';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(mouseX, mouseY, 15, 0, Math.PI * 2);
            ctx.stroke();
            
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>
